<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Получение ID</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Telegram Web App</h1>
  <div id="output"></div>

  <script>
    Telegram.WebApp.ready();

    const user = Telegram.WebApp.initDataUnsafe.user;
    const output = document.getElementById("output");

    if (user) {
      output.innerHTML = `Привет, ${user.first_name}!<br>Твой Telegram ID: ${user.id}`;
    } else {
      output.innerHTML = "Не удалось получить информацию о пользователе.";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Профиль Telegram</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    img {
      border-radius: 50%;
      margin-top: 20px;
      width: 120px;
      height: 120px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Привет, <span id="name">...</span>!</h1>
  <p>Твой ID: <span id="id">...</span></p>
  <img id="avatar" src="" alt="Аватарка">

  <script>
    Telegram.WebApp.ready();
    const user = Telegram.WebApp.initDataUnsafe.user;

    if (user) {
      document.getElementById("name").textContent = user.first_name;
      document.getElementById("id").textContent = user.id;

      if (user.photo_url) {
        document.getElementById("avatar").src = user.photo_url;
      } else {
        document.getElementById("avatar").alt = "Аватарка отсутствует";
      }
    } else {
      document.body.innerHTML = "<h2>Не удалось получить информацию о пользователе.</h2>";
    }
  </script>
</body>
</html>
